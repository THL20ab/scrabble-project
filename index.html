<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrabble game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>





  <!--container for all buttons before game starts-->
  <div class="buttons">
    <div class="button-start-new-game">
      <button>Start New Game</button>
    </div>

    <!--start game button-->
    <div class="button-start-game">
      <button id="startGameButton">Start Game</button>
    </div>

  </div>


  <!--container for buttons in actual game-->
  <div class="in-game-buttons">
    <!--skip button-->
    <div class="game_buttons">
      <button id="skipButton">Skip turn</button>
    </div>

    <!---"Change tiles" button gonna be here-->
    <!---"Check word" button gonna be here-->
    <!---"Give up" button gonna be here-->

  </div>


  <!--jQuery--->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!--Dragability-->
  <script src="https://unpkg.com/draggabilly@2.3.0/dist/draggabilly.pkgd.min.js"></script>

  <!--script-->
  <script src="js/main.js" type="module"></script>

</body>

</html>
