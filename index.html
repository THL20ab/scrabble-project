<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrabble game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>






  <!--Div for start page-->
  <div class="startPage" id="startPage">
    <!--container for all buttons in the game-->
    <div class="buttons">
      <!--Start game button-->
      <div class="button-start-game">
        <button id="startGameButton">Start Game</button>
      </div>
    </div>



  </div>



  <!---Div for game page-->
  <div class="gamePage not-show" id="gamePage">

    <div class="board"></div>

    <!--container for buttons in actual game-->
    <div class="in-game-buttons">

      <!--skip button-->
      <div class="skipButton">
        <button id="skipButton">Skip turn</button>
      </div>

      <!--Exit game button-->
      <div class="breakButton">
        <button id="breakButton">Exit</button>
      </div>

      <!--Check word button-->
      <div class="checkWordButton">
        <button id="checkWordButton">Check Word</button>
      </div>

      <!---"Change tiles" button gonna be here-->
      <!---"Check word" button gonna be here-->
      <!---"Give up" button gonna be here-->


    </div>
  </div>
  <!--Game page div ends here-->


  <!--jQuery--->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!--Dragability-->
  <script src="https://unpkg.com/draggabilly@2.3.0/dist/draggabilly.pkgd.min.js"></script>

  <!--script-->
  <script src="js/main.js" type="module"></script>

</body>

</html>
